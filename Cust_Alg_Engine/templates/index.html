<html>
    <head>
        <title>Uploading Dataset</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		
		<style>
			ul {
			font-size: 20px;
			}
		</style>
    </head>
    <body>
	
	<script>
    function disableButton() {
        var btn = document.getElementById('upload');
        btn.disabled = true;
        btn.innerText = 'Uploading...'
    }
</script>
	
	
	<div class="container">
		<h1>Upload Data</h1>
		<form id='upload-file' method='POST' action='/upload' onsubmit='disableButton()' enctype='multipart/form-data'>
		
		<div class="form-group">
		<hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li style="color:red">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
		{% endwith %}
            <label for="inputFile">Select a csv file</label>
            <input type='file' id='file' name='file'>
        </div>
		<button id='upload' class='btn btn-default'>Upload</button>
        </form>
    </div>
	
    </body>
</html>
